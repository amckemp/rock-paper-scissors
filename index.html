<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">

    <title>Rock Paper Scissors</title>

    <script src="script.js" defer></script>
</head>
<body>

    <div class="title">
        <div class="emojis">🪨 &ensp; 📄 &ensp;✂️</div>
        <div class="title-text">Rock Paper Scissors</div>
    </div>

    <div class="content">
        <div class="player">
            Player Choice:
            <div class="options">
                <button class="Rock">Rock</button>
                <button class="Paper">Paper</button>
                <button class="Scissors">Scissors</button>
            </div>
        </div>

        <div class="score-board">
            <div class="player-score">Player Score: 0</div> 
            <div class="computer-score">Computer Score: 0</div> 
        </div>

        <div class="computer">
            Computer Choice:
            <div class="options">
                <button class="computerRockBtn">Rock</button>
                <button class="computerPaperBtn">Paper</button>
                <button class="computerScissorsBtn">Scissors</button>
            </div>
        </div>
    </div>

    <div class="results">
        <div class="player-emoji"></div>
        <div class="text">VS</div>
        <div class="computer-emoji"></div>
    </div>
    

</body>
</html>
